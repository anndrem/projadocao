<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sistema de Adoção</title>
</head>

<body>
    <div class="header">
        <h1>Cadastre-se</h1>
    </div>
    <div class="container">
        <form class="forms" action="salvarcao.php" method="post" enctype="multipart/form-data">
            <div class="contaier_campos">
                <div class="campos">
                    <label for="nome">Nome:</label>
                    <input class="textarea" type="text" name="nome" placeholder="Lucas">
                </div>
                <div class="campos">
                    <label for="email">Email:</label>
                    <input class="textarea" type="text" name="raca" placeholder="lucas@gmail.com">
                </div>
                <div class="campos">
                    <label for="senha">Digite sua senha:</label>
                    <input class="textarea" type="password">
                </div>
                <div class="campos">
                    <label for="confsenha">Confirmar Senha:</label>
                    <input class="textarea senha" type="password">
                </div>
                <div class="campos b">
                    <input class="botao" type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
        <button class="olho">aaa</button>
    </div>
</body>

<script>
    const bnt = document.querySelector('.olho')
    let txt = document.querySelector('.senha')
    btn.addEventListener('click', () => {
        if (txt.inputElement.type == 'password') {
            txt.type = 'text'
        } else {
            txt.type = 'password'
        }
    })
</script>

</html>
